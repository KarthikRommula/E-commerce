<script>document.addEventListener('DOMContentLoaded',()=>{const e=JSON.parse(localStorage.getItem('currentUser'));e||(window.location.href="login.html"),document.getElementById('profileDetails').innerHTML=`<div class="mb-3"><h4>${e.username}</h4><p>Email: ${e.email}</p><p>Member since: ${new Date(e.profile.joinedDate).toLocaleDateString()}</p></div><button id="logoutBtn" class="btn btn-danger">Logout</button>`,document.getElementById('logoutBtn').addEventListener('click',()=>{localStorage.removeItem('currentUser"),localStorage.removeItem('isLoggedIn"),window.location.href="login.html"})});</script>
